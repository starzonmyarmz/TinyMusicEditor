<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TinyMusic Editor</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="wrapper">
  <div class="header">
    <h1>
      <span>TinyMusic</span> Editor
      <sup><a href="https://github.com/starzonmyarmz/TinyMusicEditor">Github</a></sup>
    </h1>

    <div class="actions-primary">
      <button type="button" class="button button-rewind">
        <svg class="icon-rewind" width="48" height="48" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M22 31l-9-7 9-7zM33 31l-9-7 9-7z"/>
        </svg>
      </button>

      <button type="button" class="button button-stopped" id="button-play-stop">
        <svg width="48" height="48">
          <path class="icon-play" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 15l14 9-14 9z"/>
          <rect class="icon-stop" width="14" height="14" x="17" y="17" stroke-width="2" rx="2"/>
        </svg>
      </button>

      <button type="button" class="button button-record">
        <svg width="48" height="48">
          <circle class="icon-record" cx="24" cy="24" r="8" fill-rule="evenodd" stroke-width="2"/>
        </svg>
      </button>
    </div>

    <div class="actions-secondary">
      <button type="button" class="button button-loop">
        <svg class="icon-loop" width="48" height="48" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M29 14l4 4-4 4"/>
          <path d="M15 23v-1a4 4 0 0 1 4-4h14M19 34l-4-4 4-4"/>
          <path d="M33 25v1a4 4 0 0 1-4 4H15"/>
        </svg>
      </button>

      <div class="popover-wrapper">
        <button type="button" class="button button-settings">
          <svg class="icon-settings" width="48" height="48" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M24 14c1 0 1.82.81 1.82 1.82v.08a1.5 1.5 0 0 0 2.56 1.07l.06-.05A1.82 1.82 0 1 1 31 19.49l-.06.06a1.5 1.5 0 0 0-.3 1.65v.07c.24.55.78.9 1.38.91h.15a1.82 1.82 0 1 1 0 3.64h-.08a1.5 1.5 0 0 0-1.07 2.56l.05.06A1.82 1.82 0 1 1 28.51 31l-.06-.06a1.5 1.5 0 0 0-1.65-.3c-.55.24-.9.78-.9 1.38v.15a1.82 1.82 0 1 1-3.65 0v-.08a1.5 1.5 0 0 0-.98-1.37 1.5 1.5 0 0 0-1.65.3l-.06.05A1.82 1.82 0 1 1 17 28.51l.06-.06c.42-.43.54-1.09.3-1.65a1.5 1.5 0 0 0-1.38-.9h-.15a1.82 1.82 0 1 1 0-3.65h.08a1.5 1.5 0 0 0 1.37-.98 1.5 1.5 0 0 0-.3-1.65l-.05-.06A1.82 1.82 0 1 1 19.49 17l.06.06c.43.42 1.09.54 1.65.3h.07c.55-.24.9-.78.91-1.38v-.15c0-1 .82-1.82 1.82-1.82zm0 7.27a2.73 2.73 0 1 0 0 5.46 2.73 2.73 0 0 0 0-5.46z"/>
          </svg>
        </button>
      </div>

      <button type="button" class="button button-save">
        <svg class="icon-save" width="48" height="48" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M31 33H17a2 2 0 0 1-2-2V17c0-1.1.9-2 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <path class="icon-save-details" d="M29 33v-8H19v8M19 15v5h8"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="main">
    <div class="timeline">
      <svg width="100%" height="8">
        <pattern id="timeline-four" x="0" y="0" width="240" height="8" patternUnits="userSpaceOnUse">
          <circle cx="4" cy="4" r="4"/>
          <circle cx="64" cy="4" r="2"/>
          <circle cx="124" cy="4" r="2"/>
          <circle cx="184" cy="4" r="2"/>
        </pattern>

        <pattern id="timeline-three" x="0" y="0" width="184" height="8" patternUnits="userSpaceOnUse">
          <circle cx="4" cy="4" r="4"/>
          <circle cx="64" cy="4" r="2"/>
          <circle cx="124" cy="4" r="2"/>
        </pattern>

        <rect x="0" y="0" width="100%" height="100%" fill="url(#timeline-three)" />
      </svg>
    </div>

    <div class="sequences">
      <div class="sequence-wrapper">
        <div class="sequence sequence-selected sequence-left-resize"></div>
        <button type="buton" class="sequence-delete"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l-8 8m0-8l8 8"/></svg></button>
      </div>

      <button id="show">Show context</button>
    </div>
  </div>

  <div class="context">
    <div class="field">
      <div class="label">
        Slider Component
      </div>
      <div class="range-input">
        <div class="range-background"></div>
        <div class="range-fill"></div>
        <div class="range-button" style="left: 20%"></div>
      </div>
    </div>

    <div class="field">
      <label for="" class="label"></label>
      <select id="" class="select">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
      </select>
    </div>

    <button id="hide">hide context</button>
  </div>

  <div class="piano">
    <div class="scroll">
      <div class="keys">
        <button type="button" class="key" style="grid-column-start:1;"></button>
            <button type="button" class="key key-black" style="grid-column-start:3;"></button>
            <button type="button" class="key" style="grid-column-start:4;"></button>
            <button type="button" class="key" style="grid-column-start:7;"></button>
            <button type="button" class="key key-black" style="grid-column-start:9;"></button>
            <button type="button" class="key" style="grid-column-start:10;"></button>
            <button type="button" class="key key-black" style="grid-column-start:12;"></button>
            <button type="button" class="key" style="grid-column-start:13;"></button>
            <button type="button" class="key" style="grid-column-start:16;"></button>
            <button type="button" class="key key-black" style="grid-column-start:18;"></button>
            <button type="button" class="key" style="grid-column-start:19;"></button>
            <button type="button" class="key key-black" style="grid-column-start:21;"></button>

            <button type="button" class="key" style="grid-column-start:22;"></button>
            <button type="button" class="key key-black" style="grid-column-start:24;"></button>
            <button type="button" class="key" style="grid-column-start:25;"></button>
            <button type="button" class="key" style="grid-column-start:28;"></button>
            <button type="button" class="key key-black" style="grid-column-start:30;"></button>
            <button type="button" class="key" style="grid-column-start:31;"></button>
            <button type="button" class="key key-black" style="grid-column-start:33;"></button>
            <button type="button" class="key" style="grid-column-start:34;"></button>
            <button type="button" class="key" style="grid-column-start:37;"></button>
            <button type="button" class="key key-black" style="grid-column-start:39;"></button>
            <button type="button" class="key" style="grid-column-start:40;"></button>
            <button type="button" class="key key-black" style="grid-column-start:42;"></button>

            <button type="button" class="key" style="grid-column-start:43;"></button>
            <button type="button" class="key key-black" style="grid-column-start:45;"></button>
            <button type="button" class="key" style="grid-column-start:46;"></button>
            <button type="button" class="key" style="grid-column-start:49;"></button>
            <button type="button" class="key key-black" style="grid-column-start:51;"></button>
            <button type="button" class="key" style="grid-column-start:52;"></button>
            <button type="button" class="key key-black" style="grid-column-start:54;"></button>
            <button type="button" class="key" style="grid-column-start:55;"></button>
            <button type="button" class="key" style="grid-column-start:58;"></button>
            <button type="button" class="key key-black" style="grid-column-start:60;"></button>
            <button type="button" class="key" style="grid-column-start:61;"></button>
            <button type="button" class="key key-black" style="grid-column-start:63;"></button>

            <button type="button" class="key" style="grid-column-start:64;"></button>
            <button type="button" class="key key-black" style="grid-column-start:66;"></button>
            <button type="button" class="key" style="grid-column-start:67;"></button>
            <button type="button" class="key" style="grid-column-start:70;"></button>
            <button type="button" class="key key-black" style="grid-column-start:72;"></button>
            <button type="button" class="key" style="grid-column-start:73;"></button>
            <button type="button" class="key key-black" style="grid-column-start:75;"></button>
            <button type="button" class="key" style="grid-column-start:76;"></button>
            <button type="button" class="key" style="grid-column-start:79;"></button>
            <button type="button" class="key key-black" style="grid-column-start:81;"></button>
            <button type="button" class="key" style="grid-column-start:82;"></button>
            <button type="button" class="key key-black" style="grid-column-start:84;"></button>

            <button type="button" class="key" style="grid-column-start:85;"></button>
            <button type="button" class="key key-black" style="grid-column-start:87;"></button>
            <button type="button" class="key" style="grid-column-start:88;"></button>
            <button type="button" class="key" style="grid-column-start:91;"></button>
            <button type="button" class="key key-black" style="grid-column-start:93;"></button>
            <button type="button" class="key" style="grid-column-start:94;"></button>
            <button type="button" class="key key-black" style="grid-column-start:96;"></button>
            <button type="button" class="key" style="grid-column-start:97;"></button>
            <button type="button" class="key" style="grid-column-start:100;"></button>
            <button type="button" class="key key-black" style="grid-column-start:102;"></button>
            <button type="button" class="key" style="grid-column-start:103;"></button>
            <button type="button" class="key key-black" style="grid-column-start:105;"></button>

            <button type="button" class="key" style="grid-column-start:106;"></button>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
